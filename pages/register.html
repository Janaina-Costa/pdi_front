<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/access.css">
  <link rel="stylesheet" href="../globalStyles.css">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
  <div id="container_access">
    <header id="pg_navbar">
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../assets/corvo.png" class="corvo_three_eyes" alt="Imagem do corvo de três olhos" width="150px"></a></li>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/login.html">Login</a></li>
        </ul>
      </nav>
    </header>  
    <main id="main_form">
      
      <section id="wrapper_form">
          <form >            
            <div id="box_form">
              <input type="text" name="name" id="upd_name" class="get_fields" placeholder="Digite seu nome">
              <p class="default_error default_error_name" style="display: none;"></p> 
              
              <input type="email" name="email" id="upd_upd_email" class="get_fields" placeholder="Digite seu email">
              <p class="default_error default_error_mail" style="display: none;"></p>

              <input type="password" name="password" id="upd_password" class="get_fields" placeholder="Digite sua senha">
              <p class="default_error default_error_pass" style="display: none;"></p> 

              <input type="text" name="image" id="upd_image" placeholder="Cole a url da sua imagem aqui: ex. https://suaimagem.jpg">  

              <button  id="upd_submit">Cadastrar</button>
              <a href="../pages/login.html"> Já possui cadastro? <span class="link">Entre aqui</span></a>
            </div>        
          </form>
        </section>
        
      </main>
    
  </div>
  
  
  <script type="module" src="../app/Controllers/updateUserController.js"></script>
